<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.min.js"></script>
  <script src="dist/bundle.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script id="main" src="index.goml" type="text/goml"></script>
  <div class="canvas-controls">
    <h1>3DPlot f(x,y)</h1>
    <input id="f-input" type="text" placeholder="sin(x + y*y)" />
    <ul>
      <li>
        <input id="scale" type="range" max="5" min="0" step="0.1" />
        <a id="scale">scale</a>
      </li>
      <li>
        <input class="range-input" id="range-x1" type="number" />
        <a id="x1">x1</a>
        <input class="range-input" id="range-x2" type="number" />
        <a id="x2">x2</a>
      </li>
      <li>
        <input class="range-input" id="range-y1" type="number" />
        <a id="y1">y1</a>
        <input class="range-input" id="range-y2" type="number" />
        <a id="y2">y2</a>
      </li>
      <li>
        <a id="start">start</a>
      </li>

    </ul>
  </div>
</body>

</html>
