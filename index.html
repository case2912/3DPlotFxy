<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.min.js"></script>
  <script src="dist/bundle.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script id="main" src="index.goml" type="text/goml"></script>
  <div class="canvas-controls">
    <h1>3DPlot f(x,y)</h1>

    <input id="f-input" type="text" placeholder="sin(x + y*y)" />
    <ul>
      <li>
        <input class="range-input" id="scale" type="range" max="5" min="0" step="0.1" />
        <a>scale</a>

      </li>
      <li>
        <input class="range-input" id="range-x1" type="range" max="5" min="-5" step="0.1" />
        <a>x1</a>
      </li>
      <li>
        <input class="range-input" id="range-x2" type="range" max="5" min="-5" step="0.1" />
        <a>x2</a>
      </li>
      <li>
        <input class="range-input" id="range-y1" type="range" max="5" min="-5" step="0.1" />
        <a>y1</a>
      </li>
      <li>
        <input class="range-input" id="range-y2" type="range" max="5" min="-5" step="0.1" />
        <a>y2</a>
      </li>
    </ul>
  </div>
</body>

</html>
